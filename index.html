<!DOCTYPE html>
<html>
	<head>
		<title>Layout</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="./css/style.css">
	</head>
<body>
<!-- Header section -->
	<header>
		<div class="container">
			<div class="flex-container">
				<div class="flex-item3">
					<div class="mentor"></div>
				</div>	
				<div class="flex-item9">
					<div class="nav-links"></div>
				</div>
			</div>
		</div>	
	</header>
<!-- Header section end -->
<!-- Background image section -->	
	<section class="banner-section">	
		<div class="container">
			<div class="flex-container">
				<div class="flex-item7">
					<div class="content"></div>
				</div>
			</div>
		</div>
	</section>
	<!-- Background image section end-->
	<!-- Company info -->
	<section class="info-section">
		<div class="container">
			<div class="flex-container">
				<div class="flex-item6">
					<div class="info-content"></div>
				</div>
				<div class="flex-item6">
						<div class="info-image"></div>
				</div>
			</div>
		</div>
	</section>
	<!-- Company info end -->
	
	<!-- Number section -->
	<section class="numbers">
		<div class="container">
			<div class="flex-container">
				<div class="flex-item3">
					<div class="student-no"></div>
				</div>
				<div class="flex-item3">
					<div class="course-no"></div>
				</div>
				<div class="flex-item3">
					<div class="event-no"></div>
				</div>
				<div class="flex-item3">
					<div class="teacher-no"></div>
				</div>
			</div>
		</div>
	</section>
	<!-- Number section end -->
	<!-- Reviews section -->
	<section class="review">
		<div class="container">
			<div class="flex-container alin-center">
				<div class="flex-item4">
					<div class="learn-more"></div>
				</div>
				<div class="flex-item8">
					<div class="learn-box">
						<div class="flex-item4">
							<div class="box-1"></div>
						</div>
						<div class="flex-item4">
							<div class="box-2"></div>
						</div>
						<div class="flex-item4">
							<div class="box-3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
    <!-- Reviews section end -->
	<!-- List item section -->
	<section class="list">
		<div class="container">
			<div class="flex-container">
				<div class="flex-item12">
					<div class="first-line">
						<div class="first-line-content">
							<div class="flex-item3">
								<div class="con1"></div>
							</div>
							<div class="flex-item3">
								<div class="con2"></div>
							</div>
							<div class="flex-item3">
								<div class="con3"></div>
							</div>
							<div class="flex-item3">
								<div class="con4"></div>
							</div>
						</div>
					</div>
					<div class="second-line">
						<div class="second-line-content">
							<div class="flex-item3">
								<div class="con1"></div>
							</div>
							<div class="flex-item3">
								<div class="con2"></div>
							</div>
							<div class="flex-item3">
								<div class="con3"></div>
							</div>
							<div class="flex-item3">
								<div class="con4"></div>
							</div>
						</div>
					</div>
					<div class="third-line">
						<div class="third-line-content">
							<div class="flex-item3">
								<div class="con1"></div>
							</div>
							<div class="flex-item3">
								<div class="con2"></div>
							</div>
							<div class="flex-item3">
								<div class="con3"></div>
							</div>
							<div class="flex-item3">
								<div class="con4"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
<!-- list item end -->
<!-- Course section -->
<section class="course">
	<div class="container">
		<div class="section-heading">
			<div class="heading-input"></div>
		</div>
		<div class="flex-container">
			<div class="flex-item4">
				<div class="first-course"></div>
					<div class="first-course-details"></div>
					<div class="first-course-icon"></div>
			</div>
			<div class="flex-item4">
				<div class="second-course"></div>
					<div class="second-course-details"></div>
					<div class="second-course-icon"></div>
			</div>
			<div class="flex-item4">
				<div class="third-course"></div>
					<div class="third-course-details"></div>
					<div class="third-course-icon"></div>
			</div>
		</div>
	</div>
</section>
<!-- Course section end -->	
<!-- Founder details -->
<section class="founder">
	<div class="container">
		<div class="flex-container">
			<div class="flex-item4">
				<div class="walter-image"></div>
			</div>
			<div class="flex-item4">
				<div class="sarah-image"></div>
			</div>
			<div class="flex-item4">
				<div class="william-image"></div>
			</div>
		</div>
	</div>
</section>
<!-- Founder details end -->
<!-- Useful links start -->
<section class="useful-links">
	<div class="container">
		<div class="flex-container">
			<div class="flex-item8">
				<div class="mentor-links-service">
					<div class="flex-item4">
						<div class="mentor-links1"></div>
					</div>
					<div class="flex-item4">
						<div class="mentor-links2"></div>
					</div>
					<div class="flex-item4">
						<div class="mentor-links3"></div>
					</div>
				</div>
			</div>
			<div class="flex-item4">
				<div class="network-details"></div>
			</div>
		</div>
	</div>
</section>
<!-- Useful links end -->
<!-- End of the section -->
<footer class="end-of-page">
	<div class="container">
		<div class="flex-container ends">
			<div class="flex-item3">
				<div class="copy-rights"></div>
			</div>
			<div class="flex-item3">
				<div class="social-media-icon"></div>
			</div>
		</div>
	</div>
</footer>
</body>
</html>
